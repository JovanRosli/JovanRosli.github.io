<!DOCTYPE html>
<html>
    <head>

        <style>
                *{  
                    padding: 0px;
                    margin: 0px;
                }
                
                .mainbox {
                    position: relative;
                    width: 1920px;
                    height: 1090px;
                    background-color: grey;
                    margin: auto;
                }

                .box1 {
                    position: relative;
                    width: 50%;
                    height: 50%;
                    background-color: maroon;
                    margin-left: 20%;
                }

                .box2 {
                    position: relative;
                    width: 50%;
                    height: 50%;
                    background-color: rgb(28, 0, 128);
                    margin-left: 20%;
                }

                .box3 {
                    position: relative;
                    width: 30%;
                    height: 100%;
                    background-color: rgb(138, 4, 98);
                    float: right;
                }
                
        </style>
    </head>



    <body>
            <div class="maintable">
                <div class="box1"></div>
                <div class="box2"></div>
                <div class="box3"></div>
            </div>
    </body>

</html>

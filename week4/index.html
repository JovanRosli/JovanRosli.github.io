<!DOCTYPE html>

<html>
    <head>
        <title> Hello </title>
        <meta name="viewport" content="width-device-width, intital-scale=1" />
        <style>

                        * {
                            margin: 0;
                            padding: 0;
                        }
                        
                        nav {
                            position: fixed;
                            top: 0;
                            left: 0;
                            width: 12%;
                            height: 100%;
                            background-color: rgb(167, 167, 167);
                            z-index: 2;
                        }
                        
                        main {
                            position: relative;
                            width: calc(100vw - 200px);
                            min-height: 100vh;
                            height: 1500px;
                            margin-left:200px;
                        }
                        
                        .maincontainer {
                            position: relative;
                            width: 840px;
                            height: 100%;
                            float: left;
                            background-color: rgb(48, 71, 114);
                        }
                        
                        aside {
                            position: relative;
                            width: 400px;
                            height: 100%;
                            float: left;
                            background-color: rgb(22, 114, 145);
                        }
                        
                        .kolom1 {
                            position: relative;
                            width: 100%;
                            height: 40%;
                            background-color: rgb(87, 0, 0);
                        }
                        
                        .kolom2 {
                            position: relative;
                            width: 100%;
                            height: 60%;
                            background-color: rgb(0, 86, 88);
                        }
                        
                        .box1 {
                            position: relative;
                            width: 90%; height: 80px;
                            margin-left: 5%; margin-right: 5%; margin-top: 40px;
                            float: left;
                            background-color: rgb(167, 167, 167);
                        }
                        
                        .box2 {
                            position: relative;
                            width: 75%; height: 80px;
                            margin-left: 5%; margin-right: 20%; margin-top: 20px; margin-bottom: 20px;
                            float: left;
                            background-color: rgb(167, 167, 167);
                        }
                        
                        .box3 {
                            position: relative;
                            width: 90%; height: 40px;
                            margin-left: 5%; margin-right: 5%; margin-top: 20px;
                            float: left;
                            background-color: rgb(167, 167, 167);
                        }
                        
                        table.table1 {
                            border-collapse: collapse;
                            border: 1px solid rgb(167, 167, 167);
                            margin: 10%;
                            width: 80%;
                        }
                        
                        table.table1 td {
                            border: 1px solid rgb(167, 167, 167);
                        }
                        
                        table.table1 td:nth-child(1) {
                            width: 40%;
                        }
                        
                        table.table1 td:nth-child(2) {
                            width: 60%;
                        }
                        
                        .box4 {
                            position: relative;
                            width: 100px; height: 80px;
                            margin:10%;
                            background-color: rgb(167, 167, 167);
                        }
                        
                        .box5 {
                            position: relative;
                            width: 100%; height: 30px;
                            background-color: rgb(167, 167, 167);
                        }
                        
                        @media (max-width: 1500px) {
                            .maincontainer, aside {
                            width: 100%;
                            height: 50%;
                            }
                        }
                        
                        @media (max-width: 600px) {
                            nav {
                            width: 100vw;
                            height: 60px;
                            }
                        
                            main {
                            width: 100vw;
                            margin-left: 0px;
                            margin-top: 60px;
                            }
                            .maincontainer {
                            width: 100%;
                            height: 50%;
                            } 
                        }      
        </style>
    </head>



    <body>
        
        <nav></nav>
        <main>
                    <div class="maincontainer">

                        <div class="kolom1"></div>

                        <div class="kolom2">
                                 <div class="box1"></div>
                                 <div class="box2"></div>
                                 <div class="box3"></div>
                                 <div class="box3"></div>
                                 <div class="box3"></div>
                        </div>

                    </div>

          <aside>

            <table class="table1">
                    <tr>
                        <td><div class="box4"></div></td>
                        <td><div class="box5"></div><br><div class="box5"></div></td>
                    </tr>
                    <tr>
                    <td><div class="box4"></div></td>
                    <td><div class="box5"></div><br><div class="box5"></div></td>
                    </tr>
                    <tr>
                    <td><div class="box4"></div></td>
                    <td><div class="box5"></div><br><div class="box5"></div></td>
                    </tr>
            </table>
          </aside>
        </main>

    </body>

</html>
